<section class="hero" [class.animated]="animationStarted">
  <div class="hero-container">
    
    <!-- Profile Image with Animated Overlay -->
    <div class="hero-image-wrapper">
      <div class="image-container">
        <img src="assets/images/profile-photo-02.png" alt="Harshwardhan Patil" class="profile-image">
      </div>
      
      <!-- Animated particles emanating from image -->
      <div class="particles">
        <span class="particle" style="--delay: 0s; --x: 20%; --y: 10%;"></span>
        <span class="particle" style="--delay: 0.2s; --x: 80%; --y: 15%;"></span>
        <span class="particle" style="--delay: 0.4s; --x: 15%; --y: 85%;"></span>
        <span class="particle" style="--delay: 0.6s; --x: 85%; --y: 80%;"></span>
        <span class="particle" style="--delay: 0.3s; --x: 50%; --y: 5%;"></span>
        <span class="particle" style="--delay: 0.5s; --x: 50%; --y: 95%;"></span>
      </div>
    </div>

    <!-- Content that emerges from the image -->
    <div class="hero-content">
      <h1 class="hero-title">
        <span class="name-line">Harshwardhan Patil</span>
      </h1>
      
      <div class="title-container">
        <h2 class="hero-subtitle">
          <span class="typing-text">Software Engineer</span>
          <span class="cursor">|</span>
        </h2>
      </div>
      
      <p class="hero-description">
        I build reusable, scalable code with high standards, ensuring robust integration, security, and performance.
      </p>
      
      <!-- Mobile Social Links - Only show on mobile -->
      <div class="mobile-social-links">
        <a href="https://github.com/buffden" aria-label="GitHub" target="_blank" rel="noopener noreferrer">
          <svg xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github">
            <title>GitHub</title>
            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
          </svg>
        </a>
        <a href="https://www.linkedin.com/in/harshwardhanpatil23" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer">
          <svg xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-linkedin">
            <title>LinkedIn</title>
            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
            <rect x="2" y="9" width="4" height="12"></rect>
            <circle cx="4" cy="4" r="2"></circle>
          </svg>
        </a>
      </div>
      
      <div class="cta-container">
        <a href="#about" class="cta-button">About Me</a>
        <button (click)="openPdfViewer()" class="resume-button">Resume</button>
      </div>
    </div>
  </div>
  
  <!-- Scroll indicator -->
  <div class="scroll-indicator" *ngIf="showScrollIndicator">
    <span class="scroll-text">Scroll Down</span>
    <div class="scroll-line"></div>
  </div>
</section>
